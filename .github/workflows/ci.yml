# .github/workflows/ci.yml
name: Blender Add-on CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # You can test under different Python versions
        python-version: ['3.10', '3.11']

    steps:
      # 1. Clone your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up the required Python version
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Cache dependencies for speed

      # 3. Install dependencies
      # We take them from your tools/prepare_package.py file and add pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest "fake-bpy-module-4.1" black isort libcst

      # 4. Run tests with pytest
      # Pytest will automatically find and run all tests in the tests/ folder
      - name: Run tests
        run: |
          pytest tests/
